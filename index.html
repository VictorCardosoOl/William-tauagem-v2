<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- SEO & Meta Tags -->
    <title>W. Siqueira - Tattoo Artist | Fine Line & Blackwork SP</title>
    <meta name="description" content="Especialista em tatuagens neotradicionais, blackwork e fine line em São Paulo. Projetos exclusivos desenhados para sua anatomia. Agende sua consultoria." />
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com" rel="preconnect"/>
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;1,300;1,400;1,500;1,600&amp;family=Inter:wght@200;300;400;500;700;900&amp;display=swap" rel="stylesheet"/>
    <!-- Image Preconnect -->
    <link href="https://images.unsplash.com" rel="preconnect" />

    <!-- GSAP -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/Flip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                // Breakpoints estendidos para Monitores Ultra-Wide
                screens: {
                    'sm': '640px',
                    'md': '768px',
                    'lg': '1024px',
                    'xl': '1280px',
                    '2xl': '1536px',
                    '3xl': '1920px', // Full HD Native / Cinema
                    '4xl': '2560px', // 2K/4K Ultra
                },
                extend: {
                    maxWidth: {
                        '8xl': '88rem',
                        '9xl': '96rem',
                        'screen-3xl': '1920px',
                        'screen-4xl': '2400px', // Controlled ultra-wide
                    },
                    colors: {
                        // PALETA "PAPEL & NANQUIM" (WARM MONOCHROME)
                        
                        // Bases
                        "paper-light": "#F6F5F0", // Warm Cream / Bone White
                        "paper-dark": "#0F0F0F",  // Deep Charcoal (Not pure black)
                        "paper-warm": "#E8E6E1",  // Darker Cream for sections
                        
                        // Ink Scale (Substituindo cores primárias)
                        primary: "#1A1A1A",       // Ink Black
                        "ink-black": "#1A1A1A",   // Strong text
                        "ink-dark": "#3D3D3D",    // Secondary text
                        "ink-medium": "#8C8C8C",  // Muted text / descriptions
                        "ink-light": "#D4D3D0",   // Borders / Hairlines
                        
                        // Accents (Minimalist)
                        "accent-clay": "#C95D46", // Muted terracotta (subtle usage only)
                        "accent-sepia": "#685A4F", // Warm Grey
                    },
                    fontFamily: {
                        serif: ["'Cormorant Garamond'", "serif"],
                        sans: ["'Inter'", "sans-serif"],
                    },
                    letterSpacing: {
                        tighter: '-0.05em',
                        tight: '-0.025em',
                        normal: '0em',
                        wide: '0.025em',
                        wider: '0.05em',
                        widest: '0.1em',
                        'ultra': '0.25em',
                        'mega': '0.35em',
                    },
                    borderRadius: {
                        'arch': '20rem 20rem 0 0',
                    }
                },
            },
        };
    </script>
    <style>
        .text-vertical {
            writing-mode: vertical-lr;
            text-orientation: mixed;
        }
        
        /* Custom scrollbar matched to paper theme */
        ::-webkit-scrollbar {
            width: 8px; /* Slightly wider for usability */
        }
        ::-webkit-scrollbar-track {
            background: #F6F5F0;
        }
        ::-webkit-scrollbar-thumb {
            background: #8C8C8C;
            border-radius: 4px;
        }
        .dark ::-webkit-scrollbar-track {
            background: #0F0F0F;
        }
        
        .sticky-title {
            position: sticky;
            top: 20vh;
        }

        /* NOISE / GRAIN TEXTURE - Essential for the Paper look */
        .noise-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
            z-index: 90; 
            opacity: 0.05; 
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='1'/%3E%3C/svg%3E");
            mix-blend-mode: multiply; /* Better for paper effect */
        }
        
        .dark .noise-bg {
             mix-blend-mode: screen;
             opacity: 0.04;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@18.3.1/",
    "react/": "https://esm.sh/react@18.3.1/",
    "react": "https://esm.sh/react@18.3.1",
    "lucide-react": "https://esm.sh/lucide-react@0.263.1"
  }
}
</script>
</head>
<body class="bg-paper-light dark:bg-paper-dark text-ink-black dark:text-gray-200 transition-colors duration-500 antialiased selection:bg-ink-black selection:text-paper-light dark:selection:bg-paper-light dark:selection:text-ink-black overflow-x-hidden">
    
    <!-- Global SVG Filters -->
    <svg style="position: absolute; width: 0; height: 0; overflow: hidden;" aria-hidden="true">
        <defs>
            <filter id="liquid-distortion">
                <feTurbulence type="fractalNoise" baseFrequency="0.01 0.01" numOctaves="1" result="warp" />
                <feDisplacementMap xChannelSelector="R" yChannelSelector="G" scale="0" in="SourceGraphic" in2="warp" />
            </filter>
        </defs>
    </svg>

    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
